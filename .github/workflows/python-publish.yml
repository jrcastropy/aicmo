name: Auto Release & Publish to PyPI

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  release-and-publish:
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Get current version and bump
      id: version
      run: |
        CURRENT_VERSION=$(grep -oP "VERSION = '\K[^']+" setup.py)
        IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
        NEW_PATCH=$((patch + 1))
        NEW_VERSION="${major}.${minor}.${NEW_PATCH}"
        echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT

    - name: Update version in setup.py
      run: |
        sed -i "s/VERSION = '.*'/VERSION = '${{ steps.version.outputs.new }}'/" setup.py

    - name: Commit version bump
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add setup.py
        git commit -m "bump version to ${{ steps.version.outputs.new }} [skip ci]"
        git push

    - name: Create GitHub Release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create "v${{ steps.version.outputs.new }}" \
          --title "v${{ steps.version.outputs.new }}" \
          --generate-notes

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build

    - name: Build package
      run: python -m build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
